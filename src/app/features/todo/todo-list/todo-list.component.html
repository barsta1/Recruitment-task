<div *ngFor="let item of todos; trackBy: trackTodo; let i = index">
  <input
    [id]="'todoStatus' + i"
    [checked]="item.completed"
    (change)="handleTodoToggled(i)"
    name="todoStatus"
    type="checkbox"
  >
  <label [for]="'todoStatus' + i">{{ item.title }}</label>
  <button (click)="handleRemoveTodoButtonClicked(i)">Remove</button>
</div>
